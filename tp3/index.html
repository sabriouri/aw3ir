<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP3</title>
    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
    <script src="js/bootstrap.bundle.js"></script>

    <script src="js/form-validation.js" defer></script>

    <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
    <!--<link rel="stylesheet" href="style.css">-->
    <!--<script src="main.js"></script>-->
</head>

<body>
    <div class="container">
        <h1>TP #3</h1>
        <h2>Avec Bootstrap 5</h2>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-8">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
                <div class="invalid-feedback">
                    Veuillez entrer votre nom (min 5 caractères).
                </div>
            </div>

            <div class="col-md-8">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Votre prénom" required>
                <div class="invalid-feedback">
                    Veuillez entrer votre prénom (min 5 caractères).
                </div>
            </div>

            <div class="col-md-8">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Votre adresse email" required>
                <div class="invalid-feedback">
                    Veuillez entrer une adresse email valide.
                </div>
            </div>

            <div class="col-md-8">
                <label for="dateNaissance" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="dateNaissance" required>
                <div class="invalid-feedback">
                    Veuillez entrer une date de naissance valide.
                </div>
            </div>

            <div class="col-md-8">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Votre adresse" required>
                <div class="invalid-feedback">
                    Veuillez entrer votre adresse (min 5 caractères).
                </div>
            </div>

            <div class="col-md-8">
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

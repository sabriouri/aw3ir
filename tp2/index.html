<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>TP2</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <!-- Place favicon.ico in the root directory -->

  <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
  <link rel="stylesheet" href="style.css" />
  <!--<script src="js/main.js"></script>-->
</head>

<body>
  <h1>TP #2</h1>

  <form action="action.html" method="get">
    <p>
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" minlength="2" maxlength="20" required>
      <span class="icon-ok">✔</span>
    </p>

    <p>
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" minlength="2" maxlength="20" required>
      <span class="icon-ok">✔</span>
    </p>

    <p>
      <label for="date-naissance">Date de naissance</label>
      <input type="date" id="date-naissance" name="date-naissance" required>
      <span class="icon-ok">✔</span>
    </p>

    <p>
      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse" minlength="5" maxlength="100" required>
      <span class="icon-ok">✔</span>
    </p>

    <p>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <span class="icon-ok">✔</span>
    </p>

    <p>
      <input type="submit" class="btn-primary" value="Envoyer" />
    </p>
  </form>
</body>

</html>
